input CreateNewUserInput {
  fname: String
  lname: String
  email: String
  user_id: String
  clientMutationId: String!
}

type CreateNewUserPayload {
  success: String
  clientMutationId: String!
}

interface Node {
  id: ID!
}

type Root {
  viewer(user_id: String): User
  node(id: ID!): Node
}

type RootMutation {
  createNewUser(input: CreateNewUserInput!): CreateNewUserPayload
}

type User implements Node {
  id: ID!
  uid: String
  user_id: String
  name: String
}
